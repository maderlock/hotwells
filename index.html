<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Call-to-Actions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .button {
      width: 100%;
      margin-bottom: 1rem;
    }
    .button-large {
      font-size: 1.25rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Save Hotwells Primary School</h2>
    <p>How you can help:</p>
    <a href="https://chng.it/q7kjcg4v5n" class="button button-large">Sign petition</a>
    <a href="https://padlet.com/hotwells/save_hotwells_primary" class="button">Share your thoughts</a>
    <a href="#" class="button">Save meeting details</a>
  </div>
</body>
</html>
